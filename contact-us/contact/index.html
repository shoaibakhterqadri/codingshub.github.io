  <header>

  <section class="wrapper mt-4 mb-3">
    <div class="container">
      <form action="javascript:void(0)" class="rounded bg-white shadow p-5" autocomplete="off">
        <h3 class="fw-bolder fs-3 mb-3 text-primary text-center">Contact Us</h3>

        <div class="form-floating mb-3">
          <input type="text" class="form-control nameElement" id="name" placeholder="name@example.com">
          <label for="name">Name</label>
          <div class="name"></div>
        </div>


       
        <div class="form-floating mb-3">
          <input type="email" class="form-control element-1" id="rEmail" placeholder="name@example.com">
          <label for="email">Email Address</label>
          <div class="email"></div>
        </div>


        <div class="mb-3" id="gender">
<label for="">
  Gender
</label> <br>
          

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="Male" checked>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="Female">
            <label class="form-check-label" for="female">Female</label>
          </div>

        </div>            
             
        
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="subject"  placeholder="name@example.com">
          <label for="subject">Subject</label>
          <div class="subject"></div>
        </div>


        <div class="form-floating mb-3">
          <textarea class="form-control" placeholder="Leave a comment here" id="message" style="height: 300px"></textarea>
          <label for="message">Message</label>
          <div class="message"></div>
        </div>
